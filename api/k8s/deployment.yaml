apiVersion: apps/v1
kind: Deployment
metadata:
  name: mindx-api
  labels:
    app: mindx-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mindx-api
  template:
    metadata:
      labels:
        app: mindx-api
    spec:
      containers:
        - name: mindx-api
          image: mindxphucdhacr.azurecr.io/mindx-week1-api:v2.3
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: OIDC_CLIENT_ID
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: OIDC_CLIENT_SECRET
            - name: OIDC_REDIRECT_URI
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: OIDC_REDIRECT_URI
            - name: FRONTEND_URL
              valueFrom:
                secretKeyRef:
                  name: oidc-credentials
                  key: FRONTEND_URL
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: appinsights-secret
                  key: connection-string
      imagePullSecrets:
        - name: acr-secret
